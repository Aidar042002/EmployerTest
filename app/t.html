<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index:9;
      }

      #line {
        position: absolute;
        top: 350px;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: blue;
      }

      #reset-btn {
        margin-top: 20px;
      }



    </style>
  </head>
  <body>
    <div id="ball"></div>
<div id="line"></div>
<button id="reset-btn">Вернуть в исходное положение</button>

    <script type="text/javascript">
      let ball = document.getElementById('ball');
      let x = window.innerWidth / 2;
      let speed = 5;

      let interval = setInterval(() => {
          x += speed;
          ball.style.left = x + 'px';

        if (x >= window.innerWidth - ball.offsetWidth / 2 || x <= ball.offsetWidth / 2 || x === window.innerWidth / 2) {
          speed = -speed;
        }
      }, 50);


      document.getElementById('reset-btn').addEventListener('click', () => {
        clearInterval(interval);
        x = window.innerWidth / 2;
        ball.style.left = x + 'px';
      });

    </script>
  </body>
</html>
